<div class="col-xs-12" ng-controller="PathwaysCardController">
	<h1>Engagement Pathways Card</h1>
	<h2>Events (Course: {{course.id}})</h2>
    <div class="col-xs-12" ng-repeat="learner in course.learners">
        <div class="row">
            <div class="col-xs-6">{{learner.person.name_full}}</div>
            <div class="col-xs-6">{{learner.relative_activity_level}}</div>
        </div>
    </div>
</div>
